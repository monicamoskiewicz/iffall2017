<html>
	<head>
		<title>Buttons &mdash; Monica Moskiewicz</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		
		<style>

			body {
				color: #333;
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				padding: 0;
			}

			#main_content {
				margin: 40px;
			}

			h1 {
			 	font-size: 30px;
			 	margin-bottom: 40px;
			}

			.button_container {
				border: 1px solid #ddd;
				margin: 0 10px 10px 0;
				padding: 20px;
				width: 300px;
				height: 300px;
				float: left;
				overflow: hidden;
				box-sizing: border-box;
				text-align: center;
			}



			a#btn_spotify {
				display: inline-block;
				height: 50px;
				box-sizing: border-box;
				border-radius: 25px;
				margin: auto;
				margin-top: 100px;
				padding: 10px 40px 0 40px;
				background-color: #2ebd59;
				border: 2px solid #2ebd59;
				color: #fff;
				font-size: 20px;
				font-family: 'Montserrat', sans-serif;
				font-weight: bold;
				text-decoration: none;
			}

			a#btn_spotify:hover {
				background-color: #fff;
				border: 2px solid #000;
				color: #000;
			}


			a#btn_twitter {
				display: inline-block;
				height: 40px;
				box-sizing: border-box;
				border-radius: 4px;
				margin: auto;
				margin-top: 105px;
				padding: 10px 30px 0 30px;
				background-color: #56cdf1;
				color: #fff;
				font-size: 18px;
				font-family: 'Arial', sans-serif;
				font-weight: bold;
				text-decoration: none;
			}

			a#btn_twitter:hover {
				/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#2ebfec+0,28a5cb+100 */
				background: #2ebfec; /* Old browsers */
				background: -moz-linear-gradient(top,  #2ebfec 0%, #28a5cb 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#2ebfec), color-stop(100%,#28a5cb)); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top,  #2ebfec 0%,#28a5cb 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top,  #2ebfec 0%,#28a5cb 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top,  #2ebfec 0%,#28a5cb 100%); /* IE10+ */
				background: linear-gradient(to bottom,  #2ebfec 0%,#28a5cb 100%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2ebfec', endColorstr='#28a5cb',GradientType=0 ); /* IE6-9 */
			}


			a#btn_amazon {
				display: block;
				width: 100px;
				height: 100px;
				box-sizing: border-box;
				border-radius: 50px;
				margin: auto;
				margin-top: 75px;
				padding-top: 8px;
				background-color: #232f3e;
				color: #fff;
				text-align: center;
				font-size: 60px;
			}

			a#btn_amazon:hover {
				background-color: #fc9a18;
			}


			a#btn_indiegogo {
				display: inline-block;
				margin:auto;
				margin-top: 100px;
				padding: 8px 16px;
				background-color: #fff;
				color: #eb1478;
				font-family: 'Ubuntu', sans-serif;
				font-size: 30px;
				font-weight: bold;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: -2px;
			}

			a#btn_indiegogo:hover {
				color: #fff;
				background-color: #eb1478;
			}

			a#btn_cocacola img {
				padding-top: 50px;
				width: 160px;
			}
			

			a#btn_cocacola:hover {
				filter: blur(5px);
				display: block;
			}

			a#btn_apple img {
				padding-top: 80px;
				width: 160px;
			}
			a#btn_apple:hover {
				filter: opacity(50%);
				display: block;
			}


			a#btn_ibm img {
				padding-top: 80px;
				width: 160px;
			}
			a#btn_ibm:hover {
			filter: blur(5px);
			display: block;
			}


			a#btn_nerf img {
				padding-top: 80px;
				width: 160px;
			}
			a#btn_nerf:hover {
			filter: opacity(50%);
			display: block;
			transform: rotate(180deg);
			}

			a#btn_harley img {
				padding-top: 80px;
				width: 160px;
			}
			a#btn_harley:hover {
			filter: opacity(50%);
			display: block;
			}

			a#btn_mk img {
				padding-top: 80px;

			a#btn_ideo img {

			display: block;
			}

			a#btn_lyft img {
				padding-top: 80px;

			}
			a#btn_lyft:hover {
			filter: opacity(50%);

			}

			a#btn_sam img {
				padding-top: 80px;

			}
			a#btn_sam:hover {
			filter: invert(100);
			display: block;
			}

			a#btn_dime img {
				padding-top: 50px;

			}
			a#btn_dime:hover {
			filter: blur(5px);
			display: block;
			}

			a#btn_cartoon img {
				padding-top: 70px;

			}
			a#btn_cartoon:hover {
			filter: opacity(50%);
			display: block;
			}

			a#btn_nbc img {
				padding-top: 70px;

			a#btn_nbc:hover {

			a#btn_nike img {
				padding-top: 70px;

			}
			a#btn_nike:hover {
			filter: opacity(70%);
			display: block;
			}

			a#btn_tesla img {
				padding-top: 50px;

			}
			a#btn_tesla:hover {
			filter: opacity(50%);

			}

			a#btn_color img {
				padding-top: 70px;

			a#btn_color:hover {
			filter: opacity(50%);

			}

			a#btn_moo img {
				padding-top: 50px;
				width: 160px;
			}

			filter: brightness(0%);
			display: block;
			}

			a#btn_fit img {
				padding-top: 50px;

			a#btn_npr img {
